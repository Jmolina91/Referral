<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Referral Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #5cb85c;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    #toggle-message {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    #toggle-message a {
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    #toggle-message a:hover {
      text-decoration: underline;
    }
    #name-field, #admin-code-field {
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Sign Up</h2>
    <form id="auth-form">
      <div id="name-field">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
      
      <div id="admin-code-field">
        <label for="adminCode">Admin Code (Optional)</label>
        <input type="text" id="adminCode" placeholder="Enter admin code if any" />
      </div>

      <button type="submit" id="submit-btn">Sign Up</button>
    </form>
    <p id="toggle-message">
      Already have an account? <a id="toggle-link">Login</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMx67HEtpWr7fPDsnBIBGznXTP9MIU9QU",
      authDomain: "mushroom-referral.firebaseapp.com",
      projectId: "mushroom-referral",
      storageBucket: "mushroom-referral.firebasestorage.app",
      messagingSenderId: "1038687686201",
      appId: "1:1038687686201:web:c130be2734a3d42122c7e8",
      measurementId: "G-B3NX32BN3S",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const formTitle = document.getElementById("form-title");
    const toggleLink = document.getElementById("toggle-link");
    const toggleMessage = document.getElementById("toggle-message");
    const nameField = document.getElementById("name-field");
    const adminCodeField = document.getElementById("admin-code-field");
    const submitBtn = document.getElementById("submit-btn");
    const form = document.getElementById("auth-form");

    let isSignUp = true;

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isSignUp = !isSignUp;

      if (isSignUp) {
        formTitle.textContent = "Sign Up";
        nameField.style.display = "block";
        adminCodeField.style.display = "block";
        submitBtn.textContent = "Sign Up";
        toggleMessage.innerHTML = `Already have an account? <a id="toggle-link">Login</a>`;
      } else {
        formTitle.textContent = "Login";
        nameField.style.display = "none";
        adminCodeField.style.display = "none";
        submitBtn.textContent = "Login";
        toggleMessage.innerHTML = `Don't have an account? <a id="toggle-link">Sign Up</a>`;
      }

      // Reattach listener to new toggle link element
      document.getElementById("toggle-link").addEventListener("click", arguments.callee);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value.trim();
      const adminCode = document.getElementById("adminCode").value.trim();

      // Your secret admin code â€” change this to your actual admin code
      const SECRET_ADMIN_CODE = "SuperSecretAdmin123";

      if (isSignUp) {
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Determine if user is admin by comparing adminCode input
          const isAdmin = (adminCode === SECRET_ADMIN_CODE);

          await setDoc(doc(db, "users", user.uid), {
            name,
            email,
            approved: false,  // you can set this to true for admins if you want auto approval
            isAdmin,
            createdAt: new Date()
          });

          alert("Sign up successful! Please wait for admin approval.");
          await signOut(auth);
          form.reset();
        } catch (error) {
          alert("Sign up error: " + error.message);
        }
      } else {
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();
            if (!userData.approved) {
              alert("Your account is still pending admin approval.");
              await signOut(auth);
              return;
            }

            if (userData.isAdmin) {
              window.location.href = "admin referral dashboard.html";
            } else {
              window.location.href = "Referal home.html";
            }

          } else {
            alert("User record not found.");
            await signOut(auth);
          }
        } catch (error) {
          alert("Login error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
