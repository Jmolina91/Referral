<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Special Referral Login Portal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .login-wrapper {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 35px;
    border-radius: 18px;
    width: 350px;
    box-shadow:
      0 0 10px rgba(255, 255, 255, 0.3),
      0 8px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    backdrop-filter: blur(10px);
  }

  .login-wrapper h1 {
    font-size: 2.8rem;
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow:
      0 0 8px #fff,
      0 0 20px #a29bfe;
  }

  .login-wrapper p.subtitle {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 30px;
    color: #d1d1ffcc;
  }

  .referral-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    color: #a29bfe;
    text-shadow: 0 0 12px #6c5ce7;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    text-align: left;
    margin-bottom: 6px;
    font-size: 0.95rem;
  }

  input {
    padding: 12px 14px;
    border-radius: 8px;
    border: none;
    margin-bottom: 18px;
    font-size: 1rem;
    outline: none;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 10px #a29bfe;
  }

  button {
    background: #6c5ce7;
    color: white;
    font-weight: 700;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #4834d4;
  }

  #toggle-message {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #ddd;
  }

  #toggle-message a {
    color: #ffeaa7;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
  }

  #toggle-message a:hover {
    text-decoration: underline;
  }

  #name-field, #admin-code-field {
    display: block;
  }
</style>
</head>
<body>
  <div class="login-wrapper">
    <div class="referral-icon">ðŸ’Ž</div>
    <h1>Referral Portal</h1>
    <p class="subtitle">Exclusive Access - Sign Up or Login to Participate</p>

    <form id="auth-form">
      <div id="name-field">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <div id="admin-code-field">
        <label for="adminCode">Admin Code (Optional)</label>
        <input type="text" id="adminCode" placeholder="Enter admin code if any" />
      </div>

      <button type="submit" id="submit-btn">Sign Up</button>
    </form>

    <p id="toggle-message">
      Already have an account? <a id="toggle-link">Login</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      setDoc,
      getDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMx67HEtpWr7fPDsnBIBGznXTP9MIU9QU",
      authDomain: "mushroom-referral.firebaseapp.com",
      projectId: "mushroom-referral",
      storageBucket: "mushroom-referral.firebasestorage.app",
      messagingSenderId: "1038687686201",
      appId: "1:1038687686201:web:c130be2734a3d42122c7e8",
      measurementId: "G-B3NX32BN3S",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const formTitle = document.querySelector("h1");
    const toggleLink = document.getElementById("toggle-link");
    const toggleMessage = document.getElementById("toggle-message");
    const nameField = document.getElementById("name-field");
    const adminCodeField = document.getElementById("admin-code-field");
    const submitBtn = document.getElementById("submit-btn");
    const form = document.getElementById("auth-form");

    let isSignUp = true;

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isSignUp = !isSignUp;

      if (isSignUp) {
        formTitle.textContent = "Referral Portal";
        nameField.style.display = "block";
        adminCodeField.style.display = "block";
        submitBtn.textContent = "Sign Up";
        toggleMessage.innerHTML = `Already have an account? <a id="toggle-link">Login</a>`;
      } else {
        formTitle.textContent = "Referral Portal";
        nameField.style.display = "none";
        adminCodeField.style.display = "none";
        submitBtn.textContent = "Login";
        toggleMessage.innerHTML = `Don't have an account? <a id="toggle-link">Sign Up</a>`;
      }

      // Reattach toggle listener
      document.getElementById("toggle-link").addEventListener("click", arguments.callee);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value.trim();
      const adminCode = document.getElementById("adminCode").value.trim();

      const SECRET_ADMIN_CODE = "SuperSecretAdmin123";

      if (isSignUp) {
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          const isAdmin = (adminCode === SECRET_ADMIN_CODE);

          await setDoc(doc(db, "users", user.uid), {
            name,
            email,
            approved: false,
            isAdmin,
            createdAt: new Date()
          });

          alert("Sign up successful! Please wait for admin approval.");
          await signOut(auth);
          form.reset();
        } catch (error) {
          alert("Sign up error: " + error.message);
        }
      } else {
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const userData = userDoc.data();

            if (!userData.approved) {
              alert("Your account is still pending admin approval.");
              await signOut(auth);
              return;
            }

            if (userData.isAdmin) {
              window.location.href = "admin referral dashboard.html";
            } else {
              window.location.href = "Referal home.html";
            }
          } else {
            alert("User record not found.");
            await signOut(auth);
          }
        } catch (error) {
          alert("Login error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
